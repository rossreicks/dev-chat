<div class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
      [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        Create a Team
      </div>
      <form class="form-horizontal" novalidate [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" >
        <div class="modal-body">
            <div class="form-group">
                <label for="group-name" class="col-sm-4 control-label">Team Name</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" value="" id="group-name" placeholder="Enter Group Name"
                        formControlName="name">
                  <div class="text-danger" *ngIf="form.controls.name.touched && form.controls.name.errors?.required">Team Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="group-description" class="col-sm-4 control-label">Team Description</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" value="" id="group-description" placeholder="Enter Group Description"
                        formControlName="description">
              </div>
            </div>
            <div class="form-group">
              <label for="user-email" class="col-sm-4 control-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" type="email" value="" id="user-email" placeholder="Enter Your Email"
                        formControlName="email">
                <div class="alert-text" *ngIf="form.controls.email.touched && form.controls.email.errors?.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="user-nickname" class="col-sm-4 control-label">Nickname</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" value="" id="user-nickname" placeholder="Enter Your Nickname"
                        formControlName="nickname">
              </div>
            </div>
            <div class="form-group">
              <label for="user-password" class="col-sm-4 control-label">Password</label>
              <div class="col-sm-8">
                <input class="form-control" type="password" value="" id="user-password" placeholder="Enter Your Password"
                      formControlName="password">
                <div class="alert-text" *ngIf="form.controls.password.touched && form.controls.password.errors?.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="user-repassword" class="col-sm-4 control-label">Retype Password</label>
              <div class="col-sm-8">
                <input class="form-control" type="password" value="" id="user-repassword" placeholder="Re-enter Your Password"
                      formControlName="confirmPassword">
                <div class="alert-text" *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.errors?.MatchPassword">Password not match</div>
              </div>
            </div>
            <div class="form-group">
              <label for="user-icon" class="col-sm-4 control-label">Icon</label>
              <div class="col-sm-8">
                <input type="file" value="" id="user-icon" formControlName="icon">
                <p class="help-block">If no icon is selected, a color will be chosen at random</p>
              </div>
            </div>     
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="hide()">Close</button>
            <button type="submit" class="btn btn-primary">Create Team</button>
        </div>
      </form>
    </div>
  </div>
</div>
