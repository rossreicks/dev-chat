<div class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
      [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        Create a group
      </div>
      <form class="form-horizontal" #groupForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label for="group-name" class="col-sm-4 control-label">Group Name</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" id="group-name" placeholder="Enter Group Name"
                    [(ngModel)]="group.name"
                    name="groupName"
                    minlength="3"
                    maxlength="50"
                    #groupName="ngModel"
                    required>
                  <span class="text-danger">Required *</span>
                  <span class="text-danger" [hidden]="groupName.valid || (groupName.pristine && !groupForm.submitted)">Group name is required</span>
                </div>
            </div>
            <div class="form-group">
              <label for="group-description" class="col-sm-4 control-label">Group Description</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="group-description" placeholder="Enter Group Description"
                  [(ngModel)]="group.description"
                  name="groupDescription">
              </div>
            </div>
            <div class="form-group">
              <label for="user-email" class="col-sm-4 control-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" type="email" id="user-email" placeholder="Enter Your Email"
                  [(ngModel)]="user.email"
                  name="userEmail"
                  #userEmail="ngModel"
                  required>
                <span class="text-danger">Required *</span>
                <span class="text-danger" [hidden]="groupName.valid || (groupName.pristine && !groupForm.submitted)">Email is required</span>
              </div>
            </div>
            <div class="form-group">
              <label for="user-name" class="col-sm-4 control-label">Username</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="user-name" placeholder="Enter Your Username"
                  [(ngModel)]="user.username"
                  name="Username"
                  #Username="ngModel"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label for="user-password" class="col-sm-4 control-label">Password</label>
              <div class="col-sm-8">
                <input class="form-control" type="password" id="user-password" placeholder="Enter Your Password"
                  [(ngModel)]="user.password"
                  name="password"
                  #password="ngModel"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label for="user-repassword" class="col-sm-4 control-label">Retype Password</label>
              <div class="col-sm-8">
                <input class="form-control" type="password" id="user-repassword" placeholder="Re-enter Your Password"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  #confirmPassword="ngModel"
                  required>
                <div class="alert alert-danger" *ngIf="groupForm.controls.confirmPassword.errors?.MatchPassword">Password not match</div>
              </div>
            </div>
            <div class="form-group">
              <label for="user-icon" class="col-sm-4 control-label">Icon</label>
              <div class="col-sm-8">
                <input type="file" id="user-icon" [(ngModel)]="user.icon" name="userIcon" #userIcon="ngModel">
                <p class="help-block">If no icon is selected, a color will be chosen at random</p>
              </div>
            </div>      
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="hide()">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="groupForm.invalid">Create group</button>
        </div>
      </form>
    </div>
  </div>
</div>
