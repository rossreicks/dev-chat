<div class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
      [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        Create a Team
      </div>
      <form class="form-horizontal" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" >
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-4 control-label">Team Name</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" formControlName="name" placeholder="Enter Group Name">
                  <div class="text-danger" *ngIf="form.get('name').touched && form.get('name').errors">Group Name is Required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="group-description" class="col-sm-4 control-label">Team Description</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" value="" id="group-description" formControlName="description" placeholder="Enter Group Description"
                        name="description">
              </div>
            </div>
            <div class="form-group">
              <label for="user-email" class="col-sm-4 control-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" type="email" value="" id="user-email" formControlName="email" placeholder="Enter Your Email"
                        name="email">
                <div class="text-danger" *ngIf="form.get('email').touched && form.get('email').errors">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="user-nickname" class="col-sm-4 control-label">Nickname</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" value="" id="user-nickname" formControlName="nickname" placeholder="Enter Your Nickname"
                        name="nickname">
              </div>
            </div>
            <div class="form-group">
              <label for="user-password" class="col-sm-4 control-label">Password</label>
              <div class="col-sm-8">
                <input class="form-control" type="password" value="" id="user-password" formControlName="password" placeholder="Enter Your Password"
                      name="password">
                <div class="text-danger" *ngIf="form.get('password').touched && form.get('password').errors">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="user-repassword" class="col-sm-4 control-label">Retype Password</label>
              <div class="col-sm-8">
                <input class="form-control" type="password" value="" id="user-repassword" formControlName="confirmPassword" placeholder="Re-enter Your Password"
                      name="confirmPassword">
                <div class="text-danger" *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').errors">Passwords do not match</div>
              </div>
            </div>
            <div class="form-group">
              <label for="user-icon" class="col-sm-4 control-label">Icon</label>
              <div class="col-sm-8">
                <input type="file" value="" id="user-icon" name="icon">
                <p class="help-block">If no icon is selected, a color will be chosen at random</p>
              </div>
            </div>  
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-4">
                <div *ngIf="!!errors && errors.length" class="alert alert-danger" role="alert">{{errors}}</div> 
              </div>
            </div>  
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="hide()">Close</button>
            <button type="submit" class="btn btn-primary">Create Team</button>
        </div>
      </form>
    </div>
  </div>
</div>
