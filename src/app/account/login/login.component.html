<div class="container">
  <form name="form" (ngSubmit)="loginForm.valid && login()" [formGroup]="loginForm" class="form-horizontal">
      <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="email" />
            <p *ngIf="loginForm.submitted && loginForm.get('email').errors" class="alert-danger">Email is required</p>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" />
            <p *ngIf="loginForm.submitted && loginForm.get('password').errors" class="alert-danger">Password is required</p>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2"> 
          <button class="btn btn-primary">Login</button>
          <a (click)=modal.show() class="btn btn-link">Register</a>
        </div>
      </div>
      <div class="form-group" *ngIf="!!error && error.length">
        <div class="col-sm-10 col-sm-offset-2">
          <div class="alert alert-danger" role="alert">{{error}}</div>
        </div>
      </div>
  </form>
</div>
<app-register></app-register>
