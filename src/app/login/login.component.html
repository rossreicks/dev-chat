<div class="container">
  <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate class="form-horizontal">
      <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !email.valid }">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" #email="ngModel" required />
          </div>
          <p *ngIf="loginForm.submitted && !email.valid" name="email" class="help-block">Email is required</p>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="model.password" id="password" name="password" #password="ngModel" required />
          </div>
          <p *ngIf="loginForm.submitted && !password.valid" class="help-block">Password is required</p>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2"> 
          <button class="btn btn-primary">Login</button>
          <a (click)=modal.show() class="btn btn-link">Register</a>
        </div>
      </div>
  </form>
</div>
<app-start-group-create></app-start-group-create>
