<div class="main-container" *ngIf="team">
  <app-chat-status [team]="team"></app-chat-status>

  <div class="chat-container">
    <div class="row">
      <app-chat-nav *ngIf="!!thread" [thread]="thread"></app-chat-nav>
    </div>
    <div class="row">
      <app-chat-threads *ngIf=!!thread [thread]="thread"></app-chat-threads>
    </div>
    <div class="chat-box">
      <app-chat-box [thread]="thread"></app-chat-box>
    </div>
  </div>
</div>
