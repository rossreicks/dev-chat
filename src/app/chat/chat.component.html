<div class="main-container" *ngIf="team">
  <app-chat-status [team]="team"></app-chat-status>

  <div class="chat-container">
    <div class="row">
      <app-chat-nav [team]="team"></app-chat-nav>
    </div>
    <div class="row">
      <app-chat-threads [team]="team"></app-chat-threads>
    </div>
    <div class="row">
      <app-chat-box [team]="team"></app-chat-box>
    </div>
  </div>
</div>
